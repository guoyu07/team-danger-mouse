<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bubble</title>
    <style media="screen">
    body{margin: 0}
    circle {
      transition: fill .2s
    }
    </style>
  </head>
  <body>


    <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <script type="text/javascript">

    var pusher = new Pusher('30bde1096db2be8e7f53', {
      encrypted: true,
      authEndpoint: 'https://www.barrucadu.co.uk/dangermouse/auth'
    })

    var channel = pusher.subscribe('presence-music')
    // TODO - auth & trigger client events on press

    ;[].forEach.call(document.getElementsByTagName('li'), function(el){
      el.addEventListener('click', function(e){
        e.preventDefault()

        channel.trigger('client-do', [
          {play: el.dataset.key}
        ])

        console.log(el.dataset.key)
      }, false)
    })
    </script>


    <script src="https://js.pusher.com/3.2/pusher.min.js"></script>
    <script type="text/javascript">

    var pusher = new Pusher('5fa0f9d3c2fc3c5ea393', {
      cluster: 'eu',
      encrypted: true
    })

    // TODO - auth & trigger client events on press

    ;[].forEach.call(document.getElementsByTagName('li'), function(el){
      el.addEventListener('click', function(e){
        e.preventDefault()
        console.log(el.dataset.key)
      }, false)
    })
    </script>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script type="text/javascript">
      var w = window.innerWidth, h = window.innerHeight;

      var nodes = d3.range(150).map(function(){
        return {
          r: Math.random() * 30 + 5,
        }
      })

      var collide = d3.forceCollide().radius(function(d){
        if(d.remove) return 200
        return d.r * 1.2
      }).strength(.4)

      var simulation = d3.forceSimulation(nodes)
      .force("charge", d3.forceManyBody().strength(-20))
      .force("collide",collide)

      .force('wall', function(alpha){
        for (var i = 0, n = nodes.length, node, k = alpha * 0.1; i < n; ++i) {
          node = nodes[i];

          if(node.x < node.r) node.x = node.r
          if(node.y < node.r) node.y = node.r

          if(node.x - node.r > w) {
            node.x = node.r;
            node.remove = false
          }

          if(node.y > h - node.r) node.y = h - node.r


        }
      })


      var svg = d3.select('body').append('svg')
        .attr('width', w)
        .attr('height', h)

      var circle = svg.selectAll('circle')


      circle = circle
        .data(nodes)
        .enter()
          .append('circle')
          .attr('r', function(e){ return e.r})
          .on('mouseover', function(d){
            // console.log(d)
            d.remove = true

            simulation.alpha(0.5)
            simulation.restart()

            circle.attr('fill', function(d){
              return d.remove ? 'rgba(0,0,0,0.11)' : '#000'
            })

            console.log(~~d.r + 30)
            channel.trigger('client-do', [
              {
                synth: ':pretty_bell',
                command:{
                  play: ~~d.r + 50
                }}
            ])

            // {'synth': '<synth>, 'command': <command>}

            simulation.force("collide",collide.radius(function(d){
              if(d.remove) return 100
              return d.r * 1.2
            }))
          })


      simulation.on('tick', function(){
        console.log('d')
        circle
          .attr('cx', function(d) {return d.x})
          .attr('cy', function(d) {return d.y})
      })

    </script>




  </body>
</html>
